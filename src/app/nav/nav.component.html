<header id="header" class="bg-secondary">
    <nav class="container mx-auto flex justify-start items-center py-8 px-4">
      <!-- App Name -->
      <a class="text-3xl text-indigo-400 font-bold uppercase mr-4" routerLink="/">Clipz</a>
  
      <div class="flex flex-grow items-center">
        <!-- Primary Navigation -->
        <ul class="flex flex-row mt-1">
          <!-- Navigation Links -->
          <li *ngIf="!(auth.isAuthenticated$ | async); else authLinks">
            <a class="px-2 hover:bg-violet-800 rounded-full" href="#" (click)="openModal($event)">
              Login / Register
            </a>
          </li>

          <ng-template #authLinks>
            <li>
              <a class="px-2 hover:bg-violet-600 rounded-full" 
                routerLink="/manage"
                routerLinkActive="text-teal-500 font-extrabold"
                [routerLinkActiveOptions]="{ exact: true }"
                >Manage</a>
            </li>
            <li>
              <a class="px-2 hover:bg-violet-500 rounded-full" href="#">Upload</a>
            </li>
          </ng-template>

          <li routerLinkActive="text-teal-500 font-extrabold">
            <a class="px-2 hover:bg-violet-600 rounded-full" 
              routerLinkActive="text-teal-500 font-extrabold"
              routerLink="/about">About</a>
          </li>
        </ul>
        <!-- Language Switcher -->
        <ul class="flex flex-row ml-auto">
          <li class="cursor-pointer hover:bg-violet-800 rounded-full right-4">
            <a class="px-2" (click)="auth.logout($event)">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
